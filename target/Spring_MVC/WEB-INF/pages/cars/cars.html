<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getMake()}">value</td>
            <td th:text="${car.getModel()}">value</td>
            <td th:text="${car.getYear()}">value</td>
        </tr>
    </table>
</div>
</body>
</html>
